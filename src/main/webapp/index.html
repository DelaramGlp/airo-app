<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
 	  xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
    
        <title>Is My AI System High-Risk?</title>
        
        <link rel="stylesheet" href="resources/css/bootstrap.css"/> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
		
		<body>	
		<!-- Header -->
		<div class = "header_main">
			<div class="container">
				<div class="row">
					
					<!-- Logo -->
					<div class="col-lg-1 col-sm-3 col-3 order-1">
						<div class="logo_container">
						<div class="logo"><a href="https://w3id.org/AIRO"><img src="resources/airo-logo.png" width="100" class="img-responsive home" border="0" ></a></div>
						</div>
					</div>
				</div>	
			</div>	
		</div>
		<!-- Title -->
					
					 	<h1 class="bg-dark text-center text-white"> Is My AI System High-Risk? </h1>
					
       
         <h4> Introduction </h4>
         <p> This tool assists you determine whether an AI system is High-Risk according to Annex III of the <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A52021PC0206">EU AI Act</a>. </p>
         <h4>Disclaimer</h4>
         <p> This tool only offers guidance and does not provide any legal advise. </p>
         <h4 class="bg-secondary bg-opacity-25"> Checklist </h4>
        
        <form>
        	
 		 	<div class="mb-3">
    			<label for="domain" class="form-label"> 1. What domain is the AI system intended to be used in?</label>
    			<select name="domain" id="iddomain" class="form-select">
    				<option value="none">No Specific Domain</option>
    				<option value="CriticalInfrastructure"> Critical Infrastructure </option>
             		<option value="Education"> Education </option>
             		<option value="VocationalTraining"> Vocational Training </option>
             		<option value="Employment"> Employment </option>
             		<option value="WorkersManagement"> Workers Management</option>
             		<option value="SelfEmployment"> Self-Employment </option>
           			<option value="PrivateService"> Private Services </option>
           			<option value="PublicService"> Public Services and Benefits </option>

             		<option value="Migration"> Migration </option>
             		<option value="Asylum"> Asylum </option>
             		<option value="BorderControlManagement">Border Control Management</option>
             		<option value="AdministrationOfJustice"> Administration Of Justice </option>
             		<option value="AdministrationOfDemocraticProcesses"> Administration Of Democratic Processes </option>
           	 		<option value="LawEnforcement"> Law Enforcement </option>
            	</select>
 		 	</div>
 		 	
 		 	<div class="mb-3">
    			<label for="purpose" class="form-label">2. What is the intended purpose of the AI system?</label>
    			<select name="purpose" id="idselpurpose" class="form-select">
    			
    			<option value="BiometricIdentification">Biometric Identification</option>
    			
    			<!--2. Critical Infrastructure -->
    				<option value="ManagementOfCriticalDigitalInfrastructure">Management of Critical Digital Infrastructure</option>
    				<option value="OperationOfCriticalDigitalInfrastructure">Operation of Critical Digital Infrastructure</option>
    				<option value="ManagementOfRoadTraffic">Management of  Road Traffic</option>
    				<option value="OperationOfRoadTraffic">Operation of Road Traffic</option>
    				<option value="ManagementOfSupplyOfWater">Management of  Supply of Water</option>
    				<option value="OperationOfSupplyOfWater">Operation of Supply of Water</option>
    				<option value="ManagementOfSupplyOfGas">Management of  Supply of Gas</option>
    				<option value="OperationOfSupplyOfGas">Operation of Supply of Gas</option>
    				<option value="ManagementOfSupplyOfHeating">Management of  Supply of Heating</option>
    				<option value="OperationOfSupplyOfHeating">Operation of Supply of Heating</option>
    				<option value="ManagementOfSupplyOfElectricity">Management of  Supply of Electricity</option>
    				<option value="OperationOfSupplyOfElectricity">Operation of Supply of Electricity</option>
    				
    			<!-- 3. Education and Vocational Training -->

              		<option value="DeterminingAccessToEducation"> Determining Access to Education </option>
              		<option value="AssigningPeopleToEducationalInstitutions"> Assigning People to Educational Institutions </option>
              		<option value="DeterminingAdmissionToEducationalInstitutions"> Determining Admission to Educational Institutions </option>
              		<option value="EvaluatingLearningOutcomes"> Evaluating Learning Outcomes</option>
              				
 				<!-- 4. Employment, Workers Management, Self-Employment-->	
 					<option value="Recruitment"> Recruitment </option>
 					<option value="AdvertisingVacancies"> Advertising Job Vacancies </option>
 					<option value="JobApplicationAnalysis"> Analysing Job Applications </option>
 					<option value="JobApplicationFiltering"> Filtering Job Applications </option>
 					<option value="EvaluatingJobCandidates"> Evaluating Job Candidates </option>
 					<option value="MakingPromotionDecision"> Making Decision about Promotion in Work-related Contractual Relationships</option>
 					<option value="MakingTerminationDecision"> Making Decision about Termination of Work-related Contractual Relationships</option>
 					<option value="MonitoringEmployeeBehaviour"> Monitoring Behaviour of Employees</option>
 					<option value="MonitoringEmployeePerformance">Monitoring Performance of of Employees</option>
 					<option value="EvaluatingEmployeeBehaviour">Evaluating Behaviour of Employees</option>
 					<option value="EvaluatingEmployeePerformance">Evaluating Performance of of Employees</option>
 					
 				<!-- 5. Access to and enjoyment of essential private services and essential public services and benefits-->
 					<option value="EvaluatingEligibilityToAccessPublicAssistance"> Evaluating Eligibility of people for Essential Public Assistance Benefits and Services</option>
 					<option value="GrantingPublicAssistanceServices"> Granting Essential Public Assistance Benefits and Services</option>
 					<option value="RevokingPublicAssisstanceServices"> Revoking Essential Public Assisstance Benefits and Services</option>
 					<option value="ReclaimingPublicAssisstanceServices">Reclaiming Essential Public Assisstance Services</option>
 					<option value="ReducingPublicAssisstanceServices">Reducing Essential Public Assisstance Services</option>
 					
 					<option value="AssessingCreditworthiness"> Evaluating Creditworthiness of People </option>
 					<option value="DeterminingCreditScore"> Determining Credit Score of People </option>
 					<option value="DispacthingEmergencyService">Dispacthing Emergency First Response Services</option>
 					<option value="PrioritisationOfEmergencyService">Establishing Priority in the Dispatching of Emergency First Response Services</option>
 					<option value="HealthInsuranceRiskAssessment"> Risk Assessment of People for Health and Life Insurance </option>
 					<option value="HealthInsurancePricing"> Health and Life Insurance Pricing </option>
 					
 					
 				<!-- 6.Law Enforcement -->	
 					<option value="AssessingRiskOfOffending"> Assessing Risk of Offending </option>
 					<option value= "AssessingRiskOfReoffending"> Assessing Risk of Re-offending </option>
 					<option value="AssessingRiskForPotentialVictimsOfCriminalOffences"> Assessing Risk of Becoming a Victim of Criminal Offences </option>
 					<option value="EmotionRecognition"> Detecting Emotional State </option>
 					<option value="EvaluatingReliabilityOfEvidence"> Evaluating Reliability of Evidence</option>
 					<option value="Profiling"> Profiling </option>
 				
 				<!-- 7. Migration, asylum and border control management -->
 					<option value="AssessingARisk"> Assessing a Risk </option>
 					<option value="AssessingRiskOfIrregularImmigration"> Assessing Risk of Irregular Immigration </option>
 					<option value="AssessingSecurityRisk"> Assessing Security Risk </option>
 					<option value="AssessingHealthRisk"> Assessing Health Risk </option>
 					<option value="ExaminingAsylumApplication"> Examining Asylum Application </option>
 					<option value="ExaminingVisaApplication"> Examining Visa Application </option>
 					<option value="ExaminingResidencePermitsApplication"> Examining Residence Permits Application </option>
 					<option value="ExaminingMigrationRelatedComplaints"> Examining Migration-Related Complaints</option>

					<!-- 8.Administration of justice and democratic processes --> 				
              		<option value="LegalInterpretation"> Interpret Law</option>
              		<option value="ApplyingTheLawToFacts"> Applying The Law to Facts </option>
         
            </select>
 		 	</div>
 		 	<!--  
 		 	<div class="mb-3">
    			<label for="application" class="form-label">3. What is the application of the AI system?</label>
    			<select name="application" id="idapplication" class="form-select">
    				 <option value="null"> No Specific Application</option>
           			 <option value="facial recognition"> Facial Recognition</option>
            	</select>
 		 	</div> -->
 		 	
 		 	<div class="mb-3">
    			<label for="user" class="form-label">3. Who is the intended user of the AI system?</label>
    			<select name="user" id="iduser" class="form-select">
    				 <option value="null"> No Specific User </option>
    				 <option value="PublicAuthority">Public Authorities</option>
    				 <option value="CompetentPublicAuthority"> Competent Public Authorities </option>
           			 <option value="JudicialAuthority"> Judicial Authorities </option>
           			 <option value="Firefighter"> Firefighters </option>
           			 <option value="MedicalAid"> Medical Aid </option>
           			 <option value="LawEnforcementAuthority"> Law Enforcement Authorities </option>
           			 
           			 
            	</select>
 		 	</div>
 		 	
 		 	<!-- 
 		 	<div class="mb-3">
    			<label for="subject" class="form-label"> 5. Who is the subject of the AI system? </label>
    			<select name="subject" id="idsubject" class="form-select">
           			<option value="mySub"> No Specific Subject </option>
            	</select>
 		 	</div>  -->
 		 	
 		 	<div class="mb-3">
    			<label for="environment" class="form-label"> 4. In which environment is the AI system used? </label>
    			<select name="environment" id="idenvironment" class="form-control">
           			<option value="myEnv"> No Specific Environment </option>
           			<option value="InvestigationOfCriminalOffences"> Investigation of Criminal Offences </option>
           			<option value="ProsecutionOfCriminalOffences"> Prosecution of Criminal Offences </option>
           			<option value="DetectionOfCriminalOffences"> Detection of Criminal Offences </option>			
            	</select>
 		 	</div>
 		 	
        </form>
 
      
            <button class= "btn btn-outline-success d-block" onclick="submit()">Check</button>
           
        
            <span> 
            <h4> Result </h4>
            <h3 id="idresponse" class="border bg-warning" />
            </span>
           
             
        <script>
        
            async function submit()
            {
                var purpose = document.getElementById('idselpurpose').selectedOptions[0].value;
                var domain = document.getElementById('iddomain').selectedOptions[0].value;
               // var application = document.getElementById('idapplication').selectedOptions[0].value;
                var user = document.getElementById('iduser').selectedOptions[0].value;
               // var subject = document.getElementById('idsubject').selectedOptions[0].value;
                var environment = document.getElementById ('idenvironment').selectedOptions[0].value;
                
                var input = { "purpose": purpose,
                			  "domain": domain,
                			 // "application": application,
                			  "user": user,
                			 // "subject": subject,
                			  "environment": environment,};
                
               
                const response = await fetch("/airo-app/risk", {method:"POST", body: JSON.stringify(input)});
                const responsetxt = await response.text();
                console.log("the answer is " + responsetxt);
                document.getElementById('idresponse').innerHTML = responsetxt;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
